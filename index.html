/* Background SVG Wrapper */
#bg-wrap {
    position: fixed; /* Fix the background to the viewport */
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    z-index: -1; /* Ensure background is behind everything */
}

/* Adjustments for mobile displays */
@media (max-width: 768px) {
    #bg-wrap {
        height: auto; /* Allow the height to adjust based on content */
        background-size: cover; /* Ensure the background covers the viewport */
        overflow: hidden; /* Prevent horizontal scrolling */
    }
    
    /* Optional: You can also reduce animation intensity or effects for better mobile performance */
    svg {
        transform: scale(0.8); /* Scale down the SVG for smaller screens */
    }

    /* Reduce animation duration for mobile for smoother experience */
    rect {
        animation-duration: 15s; /* Shorter animations for mobile */
    }
}

@media (max-width: 480px) {
    #bg-wrap {
        height: auto;
        width: 100%;
    }

    svg {
        transform: scale(0.7); /* Further scale down for very small screens */
    }
}


        .carousel-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            position: relative;
            z-index: 1; /* Ensure carousels are above the background */
	    
        }

        .carousel {
            position: relative;
            width: 100%;
            height: 400px;
            margin-bottom: 50px;
            border-radius: 10px;
            z-index: 10; /* Ensure carousel is above the background */
            overflow: hidden;
            background-color: transparent; /* Remove the background entirely */
            box-shadow: none; /* No shadow for the carousel itself */
	    
        }

        .carousel__list {
            display: flex;
            list-style: none;
            position: relative;
            width: 100%;
            height: 100%;
            justify-content: center;
            align-items: center;
            perspective: 300px;
            margin: 0;
            padding: 0;
        }

        .carousel__item {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 250px;
            height: 250px;
            border-radius: 12px;
            box-shadow: 0px 2px 8px 0px rgba(50, 50, 50, 0.5);
            position: absolute;
            transition: all .3s ease-in;
            overflow: hidden;
            z-index: 5; /* Ensure items are above the background */
            background-color: rgba(255, 255, 255, 0.3); /* Semi-transparent background for items */
	    
        }

        .carousel__item img, .carousel__item iframe {
            width: 100%;
            height: 100%;
            object-fit: cover;
            object-position: center;
            background-color: transparent; /* Ensure the media content is transparent */
	    
        }

        .carousel__item[data-pos="0"] {
            z-index: 5;
            transform: scale(1.1);
            background-color: rgba(255, 255, 255, 0.6); /* Slightly more opaque for focus */
        }

        .carousel__item[data-pos="-1"],
        .carousel__item[data-pos="1"] {
            opacity: 0.7;
            filter: blur(1px) grayscale(10%);
        }

        .carousel__item[data-pos="-1"] {
            transform: translateX(-50%) scale(.9);
            z-index: 4;
        }

        .carousel__item[data-pos="1"] {
            transform: translateX(50%) scale(.9);
            z-index: 4;
        }

        .carousel__item[data-pos="-2"],
        .carousel__item[data-pos="2"] {
            opacity: 0.4;
            filter: blur(3px) grayscale(20%);
        }

        .carousel__item[data-pos="-2"] {
            transform: translateX(-85%) scale(.8);
            z-index: 3;
        }

        .carousel__item[data-pos="2"] {
            transform: translateX(85%) scale(.8);
            z-index: 3;
        }

        .carousel__item:not([data-pos="-2"]):not([data-pos="-1"]):not([data-pos="0"]):not([data-pos="1"]):not([data-pos="2"]) {
            opacity: 0;
            transform: translateX(-50%) scale(0.8);
        }

        .nav-button {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background-color: rgba(255, 255, 255, 0.7);
            border: none;
            font-size: 24px;
            padding: 10px 15px;
            cursor: pointer;
            z-index: 10;
            transition: background-color 0.3s;
        }

        .nav-button:hover {
            background-color: rgba(255, 255, 255, 0.9);
        }

        .nav-button.prev {
            left: 10px;
        }

        .nav-button.next {

    <script>
        function initCarousel(carouselId) {
            const carousel = document.getElementById(carouselId);
            const carouselList = carousel.querySelector('.carousel__list');
            const carouselItems = carouselList.querySelectorAll('.carousel__item');
            const elems = Array.from(carouselItems);
            const prevButton = carousel.querySelector('.nav-button.prev');
            const nextButton = carousel.querySelector('.nav-button.next');

            const update = function(newActive) {
                const newActivePos = parseInt(newActive.dataset.pos);

                elems.forEach(item => {
                    var currentPos = parseInt(item.dataset.pos);
                    var newPos = currentPos - newActivePos;

                    if (newPos < -2) {
                        newPos += elems.length;
                    } else if (newPos > 2) {
                        newPos -= elems.length;
                    }

                    item.dataset.pos = newPos;
                });
            };

            const moveCarousel = function(direction) {
                const currentActive = carouselList.querySelector('[data-pos="0"]');
                let newActive;

                if (direction === 'next') {
                    newActive = currentActive.nextElementSibling || elems[0];
                } else {
                    newActive = currentActive.previousElementSibling || elems[elems.length - 1];
                }

                update(newActive);
            };

            prevButton.addEventListener('click', () => moveCarousel('prev'));
            nextButton.addEventListener('click', () => moveCarousel('next'));

            carouselList.addEventListener('click', function (event) {
                var newActive = event.target.closest('.carousel__item');
                if (!newActive) return;
                update(newActive);
            });
        }

        // Initialize both carousels
        initCarousel('imageCarousel');
        initCarousel('videoCarousel');
    </script>
